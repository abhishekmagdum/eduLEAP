
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Student Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" type"text/css" href="css/studentDashboard.css">

    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
      


    <!--Navbar-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">eduLEAP</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
              <ul class="navbar-nav mr-auto"></ul>
            <form class="form-inline my-2 my-lg-0">
            <a href="loginStudent.html" class="btn btn-outline-success my-2 my-sm-0" type="submit" >Back</a>
            </form>
        </div>
      </nav>


    <!--Jumbotron-->

    <!--Jumbotron-->
    <div class="jumbotron vertical-center">
        <div class="container">
          <div class = "text-center">
              <h2 class="display-4"><b>Hi, Johnny!</b></h2>
          </div>
        </div>  
  
     </div>
  

    <!--Main columns-->
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <span class="glyphicon glyphicon-cloud" aria-hidden="true"></span>
            <h3>To-Do</h3   >
            <ul class="list-group">
              <ul class="list-group list-group-horizontal">
                <li class="list-group-item col-md-4">Assignment</li>
                <li class="list-group-item col-md-4">Points</li>
                <li class="list-group-item col-md-4"> Total Points</li>
              </ul>
              <ul class="list-group list-group-horizontal">
                <li class="list-group-item col-md-4">1</li>
                <li class="list-group-item col-md-4">9</li>
                <li class="list-group-item col-md-4">9</li>
              </ul>
              <ul class="list-group list-group-horizontal">
                  <li class="list-group-item col-md-4">2</li>
                  <li class="list-group-item col-md-4">3</li>
                  <li class="list-group-item col-md-4">12</li>
                </ul>
            </ul>
        </div>
        <div class="col-md-6">
          <span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span>
          <h3>Goals</h3>
            <ul class="list-group">
              <li class="list-group-item">
                Extra 10 minutes break
                  <div class="progress">
                    <div class="progress-bar progress-bar-striped bg-success" role="progressbar"  style="width: 100%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                  </div>
              </li>
              <li class="list-group-item">
                Pizza Party
                <div class="progress">
                  <div class="progress-bar progress-bar-striped bg-info" role="progressbar" style="width: 90%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                </div></li>
              <li class="list-group-item">
                Movie Time
                <div class="progress">
                  <div class="progress-bar progress-bar-striped bg-info" role="progressbar" style="width: 75%" aria-valuemin="0" aria-valuemax="100"></div>
                </div></li>
              <li class="list-group-item">
                Nap Time
                <div class="progress">
                  <div class="progress-bar progress-bar-striped bg-warning" role="progressbar" style="width: 40%"  aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                </div></li>
              <li class="list-group-item">
                Field Trip
                <div class="progress">
                  <div class="progress-bar progress-bar-striped bg-warning" role="progressbar" style="width: 5%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                </div></li>
            </ul>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
  
</html>
