<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Teacher</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <!--Navbar-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">EduLEAP</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
          
            <form class="form-inline my-2 my-lg-0">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Back</button>
            </form>
        </div>
      </nav>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <span class="glyphicon glyphicon-cloud" aria-hidden="true"></span>
          <h3>Students</h3>
            <ul class="list-group">
              <ul class="list-group list-group-horizontal">
                <li class="list-group-item col-md-4">Name</li>
                <li class="list-group-item col-md-4">Evaluation</li>
                <li class="list-group-item col-md-4">Points</li>
              </ul>
              <ul class="list-group list-group-horizontal">
                <li class="list-group-item col-md-4">Toby Flenderson</li>
                <li class="list-group-item col-md-4">Human Resources</li>
                <li class="list-group-item col-md-4">0</li>
              </ul>
            </ul>
        </div>
        <div class="col-md-6">
          <span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span>
          <h3>Goals</h3>
            <ul class="list-group">
              <li class="list-group-item">
                Extra 10 minutes break
                  <div class="progress">
                    <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                  </div>
              </li>
              <li class="list-group-item">
                Pizza Party
                <div class="progress">
                  <div class="progress-bar" role="progressbar" style="width: 25%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                </div></li>
              <li class="list-group-item">
                Movie Time
                <div class="progress">
                  <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                </div></li>
              <li class="list-group-item">
                Nap Time
                <div class="progress">
                  <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                </div></li>
              <li class="list-group-item">
                Field Trip
                <div class="progress">
                  <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                </div></li>
            </ul>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
  
</html>
